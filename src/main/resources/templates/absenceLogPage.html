<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: template (~{:: .container})}">
<head>
</head>

<body>
<div class="container">

    <h1>Chose the absence reason:</h1>

    <table class="table">
        <tbody>

        <tr th:each="reason : ${reasons}">
            <td th:text="${reason}"></td>
            <td><a type="button" class="btn btn-secondary" th:href="@{/employee-log}">Select</a></td>
        </tr>

        </tbody>
    </table>

</div>
</body>
</html>
