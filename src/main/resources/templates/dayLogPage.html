<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: template (~{:: .container})}">
<head>
</head>


<body>

<div class="container">
    <h1>Select the absence day:</h1>

    <table class="table">
        <tbody>
        <tr th:each="day : ${days}">
            <td
                    th:text="${day}"
                   th:data-day-href="'/day-log/' + ${day}"
                  th:onclick="location.href=this.getAttribute('data-day-href')"></td>

        </tr>
        </tbody>
    </table>


    <div>  <a type="button" class="btn btn-secondary" th:href="@{/overview}">Go to the overview page...</a> </div>

</div>



</body>
</html>
