<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: template (~{:: .container})}">
<head>
</head>


<body>

<div class="container">
    <h1>Select the employee:</h1>

    <table class="table">
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee}"></td>
            <td><a type="button" class="btn btn-secondary" th:href="@{/date-log}">Select</a></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
