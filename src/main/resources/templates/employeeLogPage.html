</head>


<body>

<div class="container">
    <h1>Select the employee:</h1>

    <table class="table">
        <tbody>
        <tr th:each="employee : ${employees}">
            <td
                    th:text="${employee}"
                    th:data-employee-href="'/employee-log/' + ${employee}"
                    th:onclick="location.href=this.getAttribute('data-employee-href')"
            ></td>
        </tr>
        </tbody>
    </table>

    <div> <a type="button" class="btn btn-secondary" th:href="@{/month-log}">Next page</a></td></div>

</div>

</body>
</html>
