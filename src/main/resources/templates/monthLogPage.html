<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: template (~{:: .container})}">
<head>
</head>


<body>

<div class="container">
    <h1>Select the absence month:</h1>

    <table class="table">
        <tbody>
        <tr th:each="month : ${months}">
            <td
                    th:text="${month}"
                   th:data-month-href="'/month-log/' + ${month}"
                  th:onclick="location.href=this.getAttribute('data-month-href')"></td>

        </tr>
        </tbody>
    </table>


    <div>  <a type="button" class="btn btn-secondary" th:href="@{/overview}">Go to the overview page...</a> </div>

</div>



</body>
</html>
